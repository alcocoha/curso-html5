<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>

<body>
    <header>
        <h1 class="logotipo">Logotipo</h1>
        <nav class="menu-cabecera">
            <a href="">Home</a>
            <a href="">Destino</a>
            <a href="">Contacto</a>
            <a href="" class="login">Login</a>
        </nav>
    </header>
    <section class="contenedor-buscado">
        <article class="contenedor">
            <div class="contentedor-persona">
                <img src="/assets/images/fondo_persona.png" alt="fondo persona" class="fondo-persona" />
                <img src="/assets/images/persona.png" alt="persona" class="persona" />
            </div>
            <div class="adornos">
                <img src="/assets/images/sombrilla-azul.png" alt="adorno 1" class="adorno_1"/>
                <img src="/assets/images/circulo-azul.png" alt="adorno 2" class="adorno_2"/>
                <img src="/assets/images/sandia-blanca.png" alt="adorno 3" class="adorno_3"/>
                <img src="/assets/images/equis-blanca.png" alt="adorno 4" class="adorno_4"/>
                <img src="/assets/images/sombrilla-azul.png" alt="adorno 5" class="adorno_5"/>
                <img src="/assets/images/sandia-azul.png" alt="adorno 6" class="adorno_6"/>
                <img src="/assets/images/circulo-blanco.png" alt="adorno 7" class="adorno_7"/>
                <img src="/assets/images/sombrilla-blanca.png" alt="adorno 8" class="adorno_8"/>
                <img src="/assets/images/equis-azul.png" alt="adorno 9" class="adorno_9"/>
            </div>
            <div class="buscador">
                <h3>Video y m√∫sica</h3>
                <h1>en un solo sitio</h1>
                <div class="input-buscador">
                    <input type="text" />
                    <img src="/assets/images/buscar.png" alt="buscar-icono" class="icono-buscar"/>
                    <button>Ir !</button>
                </div>
            </div>
            <img src="/assets/images/flecha-abajo.png" alt="flecha abajo" class="flecha-abajo">
        </article>
    </section>
    <section class="contenedor-video">
        <article>
            <video controls>
                <source src="/assets/video/watchtower-of-turkey.mp4" type="video/mp4" />
            </video>
        </article>
    </section>
    <section class="contenedor-audio">
        <article>
            <div class="audio">
                <img src="/assets/images/musica_icono.png" alt="audio 1" class="audio-icono" />
                <img src="/assets/images/audio_1.png" alt="audio 1" />
                <audio controls>
                    <source src="/assets/audio/phosphorescent-song-for-zula.mp3" type="audio/mp3" />
                </audio>
            </div>
            <div class="audio">
                <img src="/assets/images/musica_icono.png" alt="audio 2" class="audio-icono" />
                <img src="/assets/images/audio_2.png" alt="audio 2" />
                <audio controls>
                    <source src="/assets/audio/earth-angel-cover-nicholas-wells.mp3" type="audio/mp3" />
                </audio>
            </div>
        </article>
    </section>
    <footer>
        &copy;Copyright curso de HTML5
